---

dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: restic_server.debian11-default
    image: geerlingguy/docker-debian11-ansible:latest  # debian 11 - bullseye
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /sbin/init
    pre_build_image: true
    privileged: true

  - name: restic_server.debian12-default
