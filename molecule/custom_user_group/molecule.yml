---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: restic_client.debian10-custom_user_group
    image: geerlingguy/docker-debian11-ansible:latest  # debian 10 - buster
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /sbin/init
    pre_build_image: true
    privileged: true

  - name: restic_client.debian11-custom_user_group
