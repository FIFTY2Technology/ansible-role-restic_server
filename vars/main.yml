---

###
# Package 'apache2-utils' includes htpasswd, required to create new REST users.
# Package 'python3-passlib' is required for the 'htpasswd' module, when the Ansible
# controller creates a password on the destination host.
###
_restic_server_packages:
  Debian:
    - apache2-utils
    - python3-passlib
    - python3-bcrypt
    - openssh-client
  RedHat-8:
    - httpd-tools
    - python3-bcrypt
    - python3-passlib
    - openssh
  RedHat-9:
    - httpd-tools
    - python3-bcrypt
    - python3-radicale3  # (temporary) replacement for python3-passlib package.
    - openssh

restic_server_packages: "{{ _restic_server_packages[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default ( _restic_server_packages[ansible_os_family] ) }}"

###
# Map CPU architecture names reported by Ansible to CPU architecture names of
# restic release assets on GitHub, e.g.:
#   Ansible facts: "ansible_architecture": "x86_64"
#                                           ^^^^^^
#   rest-server project: "rest-server_0.14.0_linux_amd64.tar.gz"
#                                                  ^^^^^
###
_restic_server_arch: "{{ {
                          'x86_64': 'amd64',
                          'aarch64': 'arm64',
                      }.get(ansible_facts['architecture'], ansible_facts['architecture']) }}"
